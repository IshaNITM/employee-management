<form [formGroup]="form" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
        Name is required
      </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" formControlName="companyName">
      <div *ngIf="form.get('companyName')?.invalid && form.get('companyName')?.touched" class="error">
        Company name is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="contactNo">Contact Number</label>
      <input type="text" id="contactNo" formControlName="contactNo">
      <div *ngIf="form.get('contactNo')?.invalid && form.get('contactNo')?.touched" class="error">
        10-digit phone number required
      </div>
    </div>
  
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" id="designation" formControlName="designation">
      <div *ngIf="form.get('designation')?.invalid && form.get('designation')?.touched" class="error">
        Designation is required
      </div>
    </div>
  
    <div class="form-actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="form.invalid">Save</button>
    </div>
  </form>
