<div class="employee-management">
    <header>
      <h1>Employee Management</h1>
      <button (click)="onAdd()">Add Employee</button>
    </header>
  
    <app-employee-form 
      *ngIf="isAdding || isEditing"
      [employee]="selectedEmployee"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()">
    </app-employee-form>
  
    <div class="employee-grid">
      <div *ngFor="let employee of employees$ | async" class="employee-card">
        <img [src]="employee.avatarUrl" alt="Employee Avatar" class="avatar">
        <div class="details">
          <h3>{{ employee.name }}</h3>
          <p>{{ employee.designation }} at {{ employee.companyName }}</p>
          <p>{{ employee.email }}</p>
          <p>{{ employee.contactNo }}</p>
        </div>
        <div class="actions">
          <button (click)="onEdit(employee)">Edit</button>
          <button (click)="onDelete(employee.id)" class="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
